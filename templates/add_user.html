<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px; /* Adjust size as needed */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button.submit-btn {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit-btn:hover {
            background-color: #45a049;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .actions button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 8px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            position: relative;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        /* Tooltip styles */
        .actions button span {
            visibility: hidden;
            width: max-content;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 8px;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1;
        }
        .actions button:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
<body>
 <div class="container">
        <!-- Logo Image -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='incidex_logo.png') }}" alt="Incidex Logo" style="width:150px;">
        </div>
<h2>Add New User</h2>

<form method="post">
    Name:
    <input type="text" name="name" required><br><br>

    Email:
    <input type="email" name="email" required><br><br>

    <button type="submit" class="submit-btn">Add User</button>
</form>

<br>
<a href="/">Go to Attendance Page</a>

</body>
</html>
