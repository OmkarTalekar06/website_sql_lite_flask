<!DOCTYPE html>
<html>
<head>
    <title>Incidex Attendance</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        window.onload = function () {
            emailjs.init("vbkgM5LHJf2aoAfvu");
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px; /* Adjust size as needed */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button.submit-btn {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit-btn:hover {
            background-color: #45a049;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .actions button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 8px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            position: relative;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        /* Tooltip styles */
        .actions button span {
            visibility: hidden;
            width: max-content;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 8px;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1;
        }
        .actions button:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='incidex_logo.png') }}" alt="Incidex Logo" style="width:150px;">
        </div>

<form id="attendanceForm">
    User ID:
    <input type="number" name="user_id" value="1" required><br><br>

    Date:
    <input type="date" name="date" id="date" required readonly><br><br>

    Status:
    <select name="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
    </select><br><br>

    <button type="submit" class="submit-btn">Submit</button>
</form>

        <div class="actions">
            <button type="button" onclick="window.location.href='/calendar/1'">
                <i class="fa-solid fa-calendar"></i>
                <span>View Calendar</span>
            </button>
            <button type="button" onclick="window.location.href='/report/1'">
                <i class="fa-solid fa-file-excel"></i>
                <span>Download Excel Report</span>
            </button>
        <button onclick="window.location.href='/add_user'">
            <i class="fa-solid fa-user-plus"></i>
            <span>Add a new user</span>
        </button>
        </div>
    </div>
    <script>
document.getElementById("date").value = new Date().toISOString().split("T")[0];
document.getElementById("attendanceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("/", {
        method: "POST",
        body: new FormData(this)
    })
    .then(r => r.json())
    .then(d => {
        console.log("DATA FROM BACKEND:", d);
        return emailjs.send(
            "service_bns8bnj",        // SERVICE ID
            "template_nk1tdie",       // TEMPLATE ID
            {
                to_email: d.email,
                date: d.date,
                status: d.status
            }

        );
    })
    .then(() => {
        alert("Attendance saved & email sent");
    })
    .catch(err => {
        alert("Email failed");
        console.error(err);
    });
});
</script>
</body>
</html>
